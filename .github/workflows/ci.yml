name: CI

on:
  push:
  pull_request:

jobs:
  forge-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Run forge tests
        working-directory: lending-security
        run: forge test

      - name: Check formatting
        working-directory: lending-security
        run: forge fmt --check

      - name: Coverage
        working-directory: lending-security
        run: forge coverage

      - name: Run Slither
        uses: crytic/slither-action@v0.3.1
        with:
          target: protocol/Backend_Lending---Borrowing
          slither-config: slither.config.json
          slither-args: "--exclude incorrect-exp,divide-before-multiply,dangerous-strict-equalities,timestamp,assembly,pragma,solc-version,low-level-calls,missing-inheritance,naming-convention,too-many-digits,unindexed-event-address,uninitialized-local,unused-return,dead-code"
          fail-on: high
